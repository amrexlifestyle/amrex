<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="min-h-screen bg-zinc-100 flex flex-col items-center justify-center">
  <header class="w-full bg-zinc-900 text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="/" class="text-3xl font-extrabold">
        <span class="text-white">Nexia</span><span class="text-yellow-500">Coin</span>
    </a>
    
      <nav class="hidden md:flex space-x-4">
        <a href="#" class="hover:text-zinc-400">Exchange</a>
        <a href="#" class="hover:text-zinc-400">WEB3</a>
        <a href="#" class="hover:text-zinc-400">Buy Crypto</a>
        <a href="#" class="hover:text-zinc-400">Markets</a>
        <a href="#" class="hover:text-zinc-400">Trade</a>
        <a href="#" class="hover:text-zinc-400">Derivatives</a>
        <a href="#" class="hover:text-zinc-400">Tools</a>
        <a href="#" class="hover:text-zinc-400">Finance</a>
      </nav>
    </div>
    <div class="flex items-center space-x-4">
      <button class="text-white hover:text-zinc-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19a8 8 0 100-16 8 8 0 000 16zm8 2l-4.35-4.35"></path>
        </svg>
    </button>
    <!-- Notifications Icon -->
    <button class="text-white hover:text-zinc-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 15H6a2.032 2.032 0 01-1.595-.595L3 17h5m2 0a4 4 0 008 0m-8 0a4 4 0 01-8 0"></path>
        </svg>
    </button>
    <!-- User Icon -->
    <button class="text-white hover:text-zinc-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 18.364A2 2 0 014 16.172V14a4 4 0 014-4h4a4 4 0 014 4v2.172a2 2 0 01-.879 1.616l-1.243.829a3 3 0 00-1.414-2.828A3 3 0 0012 10a3 3 0 00-3 3v.829a3 3 0 00-1.414 2.828l-1.243-.829zm9.172-2.828a2 2 0 10-2.828-2.828 2 2 0 002.828 2.828z"></path>
        </svg>
    </button>
    
    </div>
  </header>
  <main class="flex flex-col md:flex-row w-full max-w-6xl mt-8 space-y-8 md:space-y-0 md:space-x-8">
    <section class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/2">
      <h2 class="text-2xl font-bold mb-4">Welcome to NexiaCoin</h2>
      <div class="flex justify-between mb-4">
        <div class="flex space-x-4">
          <button class="text-yellow-500 border-b-2 border-yellow-500 pb-2">Email</button>
          <button class="text-zinc-500 pb-2">Mobile</button>
          <button class="text-zinc-500 pb-2">QR Code</button>
        </div>
        <a href="/authentication-register" class="text-yellow-500">Sign up</a>
      </div>
      <form class="space-y-4">
        <!-- Email Input -->
        <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <!-- Password Input with Show/Hide Button -->
        <div class="relative">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-zinc-500">
                <!-- Eye Icon (Heroicons) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <!-- Eye Off Icon (Heroicons) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden eye-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94a11.014 11.014 0 0 0 2.445-2.688M9.88 9.88a3 3 0 1 0 4.24 4.24m-4.24-4.24L3 3m0 0a11.014 11.014 0 0 0 2.685 2.445M12 19c4.5 0 8.485-2.76 10.094-6.682a.625.625 0 0 0 0-.635C20.485 7.76 16.5 5 12 5a11.014 11.014 0 0 0-4.905 1.107M3 3l1.116 1.116"></path>
                </svg>
            </button>
        </div>

        <!-- Forgot Password Link -->
        <a href="/" class="text-yellow-500">Forgot password</a>

        <!-- Submit Button -->
        <button type="button" class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600" onclick="window.location.href='/'">
          Log in
        </button>
            </form>
      <div class="flex items-center justify-center mt-4 space-x-4">
        <span class="text-zinc-500">or log in with</span>
      </div>
      <div class="flex justify-center space-x-4 mt-4">
        <button class="flex items-center space-x-2 border p-3 rounded-lg bg-white hover:bg-zinc-100">
          <img src="{{ url_for('static', filename='googleicon.PNG') }}" alt="Google" class="h-6 w-6">
          <span class="text-sm font-medium text-gray-700">Login with Google</span>
      </button>
      <button class="flex items-center space-x-2 border p-3 rounded-lg bg-white hover:bg-zinc-100">
        <img src="{{ url_for('static', filename='applelogo.PNG') }}" alt="Google" class="h-6 w-6">
        <span class="text-sm font-medium text-gray-700">Login with Apple</span>
    </button>
      </div>
    </section>
<section class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/2">
  <h2 class="text-2xl font-bold mb-4">NexiaCoin 2024 awards</h2>
  <p class="text-zinc-700 mb-4">Score Trading Goals and Win 500,000 USDT</p>
  <img src="{{ url_for('static', filename='cryptologinillustrator.PNG') }}" alt="Crypto Cup 2024" class="w-full rounded-lg">
</section>
  </main>
</div>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const eyeOpen = document.querySelector('.eye-open');
  const eyeClose = document.querySelector('.eye-close');

  togglePassword.addEventListener('click', function () {
      // Toggle the type attribute of the password field
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle the visibility of eye icons
      eyeOpen.classList.toggle('hidden');
      eyeClose.classList.toggle('hidden');
  });
</script>
  </body>
</html>
